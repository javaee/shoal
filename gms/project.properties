maven.proxy.host=webcache.sfbay.sun.com
maven.proxy.port=8080
maven.mode.online=false

shoal.module.name=gms
shoal.cvs.username=guest
shoal.cvstag=
shoal.cvsroot=:pserver:${shoal.cvs.username}@cvs.dev.java.net:/cvs
shoal.root=${basedir}
shoal.cvs.project=shoal
shoal.cvs.module=bootstrap
shoal.maven=${shoal.root}/${shoal.cvs.project}/${shoal.cvs.module}
maven.repo.local=${shoal.root}/shoal_dependencies

shoal.docs.home=${shoal.home}/docs
shoal.image.name=shoal-image
shoal.image.version=SNAPSHOT
shoal.jar.name=${shoal.image.name}-${shoal.image.version}

# fix hardcoding this. ideal to get this from the hudson build process.
shoal.gms.version=1.6.51

# Where dependencies will be stored.
appserv.repo.hostname=koori.sfbay.sun.com
maven.repo.remote=http://${appserv.repo.hostname}/java/re/sjsas/nightly/${glassfish.os.name},http://${appserv.repo.hostname}/java/re/sjsas/nightly/shared,http://${appserv.repo.hostname}/java/re/glassfish/nightly/${glassfish.os.name},http://${appserv.repo.hostname}/java/re/glassfish/external/shared,http://${appserv.repo.hostname}/java/re/glassfish/external/${glassfish.os.name},http://${appserv.repo.hostname}/java/re/sjsas/external/shared,http://${appserv.repo.hostname}/java/re/sjsas/external/${glassfish.os.name},http://www.ibiblio.org/maven,http://javaweb.sfbay/java/re/glassfish/sources

